<h2>Push-up</h2>
<div class="row">
    <div class="widget">
              <label for="rep">Repetitions</label>
              <input
                type="text"
                inputmode="numeric"
                pattern="[0-9]+"
                name="repetitions"
                id="rep"
                min="0"
                value="1"
              />
      </div>
      <div class="widget">
              <label for="set">Sets</label>
              <input
                type="text"
                inputmode="numeric"
                pattern="[0-9]+"
                name="sets"
                id="set"
                min="0"
                value="1"
              />
      </div>
</div>
