<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Push-up counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Push-up counter</h1>

    <form>
      <div class="widget">
        <label for="counter">Repetitions</label>
        <input type="number" id="counter" min="0" value="1" />
      </div>
      <div class="widget">
        <label for="sets">Sets</label>
        <input type="number" id="sets" min="0" value="1" />
      </div>
      <button type="button" id="btn">Submit session</button>
    </form>

    <h3>Previous sessions</h3>
    <ul id="sessions"></ul>

    <div>
      <canvas id="chart" />
    </div>

    <script type="module">
      import "./script.js";
    </script>
  </body>
</html>
